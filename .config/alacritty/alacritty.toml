# this is my minimal alacritty config

# # cheatsheet
# to enter vi mode, you could use:
# `ctrl-shift-space`

# Colors (Gruvbox Material Medium Dark)

# Default colors
[colors.primary]
background = '#282828'
foreground = '#d4be98'

# Normal colors
[colors.normal]
black   = '#3c3836'
red     = '#ea6962'
green   = '#a9b665'
yellow  = '#d8a657'
blue    = '#7daea3'
magenta = '#d3869b'
cyan    = '#89b482'
white   = '#d4be98'

# Bright colors (same as normal colors)
[colors.bright]
black   = '#3c3836'
red     = '#ea6962'
green   = '#a9b665'
yellow  = '#d8a657'
blue    = '#7daea3'
magenta = '#d3869b'
cyan    = '#89b482'
white   = '#d4be98'

# settings below fix stutter issue on macos
[window]
opacity = 0.99
padding = {x = 4, y = 4}

[scrolling]
history = 100000

[font]
size = 12
  [font.normal]
  family = "Mononoki Nerd Font"
  style = "Regular"

  [font.bold]
  family = "Mononoki Nerd Font"
  style = "Bold"

  [font.italic]
  family = "Mononoki Nerd Font"
  style = "Italic"

